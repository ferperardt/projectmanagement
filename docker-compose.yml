version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: projectmanagement-postgres
    environment:
      POSTGRES_DB: projectmanagement
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: