# Test Configuration
spring.application.name=Project Management System - Test

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (optional for debugging)
spring.h2.console.enabled=true

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration for Tests
jwt.secret=testSecretKeyForPortfolioProject123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.issuer=project-management-system-test

# Redis Configuration for Tests - Embedded Redis
spring.redis.host=localhost
spring.redis.port=6370
spring.redis.timeout=1000ms

# JWT BlackList Configuration for Tests
jwt.blacklist.redis.key-prefix=test:jwt:blacklist
jwt.blacklist.redis.ttl-buffer-seconds=5

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.projectmanagement=DEBUG