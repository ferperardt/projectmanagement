# Test Configuration
spring.application.name=Project Management System - Test

# H2 Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (optional for debugging)
spring.h2.console.enabled=true

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration for Tests
jwt.secret=testSecretKeyForPortfolioProject123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.issuer=project-management-system-test

# JWT BlackList Configuration for Tests
jwt.blacklist.cleanup-interval-millis=1000
jwt.blacklist.enable-scheduled-cleanup=true
jwt.blacklist.enable-lazy-cleanup=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.projectmanagement=DEBUG