spring.application.name=Project Management System

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/projectmanagement
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=mySecretKeyForPortfolioProject123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
jwt.issuer=project-management-system

# JWT BlackList Configuration
jwt.blacklist.cleanup-interval-millis=900000
jwt.blacklist.enable-scheduled-cleanup=true
jwt.blacklist.enable-lazy-cleanup=true
